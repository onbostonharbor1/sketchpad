
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lissajous Curve with Controls</title>
  <style>
    body { background:#f9f9f9; font-family:sans-serif; }
    #controls { margin:10px; }
    label { display:block; margin-top:5px; }
    canvas { border:1px solid #ccc; display:block; margin:10px auto; background:white; }
  </style>
</head>
<body>
  <h2 style="text-align:center">Lissajous Curve (Interactive)</h2>
  <div id="controls">
    <label>a (freq x): <input type="range" id="a" min="1" max="10" step="1" value="3"> <span id="aval">3</span></label>
    <label>b (freq y): <input type="range" id="b" min="1" max="10" step="1" value="2"> <span id="bval">2</span></label>
    <label>Î´ (phase shift): <input type="range" id="delta" min="0" max="6.28" step="0.01" value="1.57"> <span id="dval">1.57</span></label>
    <label>Speed: <input type="range" id="speed" min="0.001" max="0.05" step="0.001" value="0.01"> <span id="sval">0.01</span></label>
    <label>Line Color: <input type="color" id="color" value="#0000ff"></label>
  </div>

  <canvas id="c" width="800" height="800"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
const W = canvas.width, H = canvas.height;

// parameters with defaults
let A = 350, B = 350;
let a = 3, b = 2;
let delta = Math.PI/2;
let dt = 0.01;
let color = "#0000ff";

let t = 0;

function resetCanvas() {
  ctx.fillStyle = "white";
  ctx.fillRect(0, 0, W, H);
  ctx.beginPath();
  t = 0;
}

function animate() {
  t += dt;
  const x = W/2 + A * Math.sin(a * t + delta);
  const y = H/2 + B * Math.sin(b * t);

  ctx.lineTo(x, y);
  ctx.strokeStyle = color;
  ctx.lineWidth = 2;
  ctx.stroke();

  requestAnimationFrame(animate);
}

// hook up controls
function $(id){ return document.getElementById(id); }

$("a").oninput = e => { a = +e.target.value; $("aval").textContent = a; resetCanvas(); };
$("b").oninput = e => { b = +e.target.value; $("bval").textContent = b; resetCanvas(); };
$("delta").oninput = e => { delta = +e.target.value; $("dval").textContent = (+delta).toFixed(2); resetCanvas(); };
$("speed").oninput = e => { dt = +e.target.value; $("sval").textContent = dt.toFixed(3); resetCanvas(); };
$("color").oninput = e => { color = e.target.value; resetCanvas(); };

// initial clear and start
resetCanvas();
animate();
</script>
</body>
</html>
