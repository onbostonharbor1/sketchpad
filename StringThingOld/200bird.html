<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curve Stitching Bird Approximation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #ccc;
            background-color: white;
        }
    </style>
    <script>


document.addEventListener('DOMContentLoaded', () => {
    const canvas = document.getElementById('birdCanvas');
    const ctx = canvas.getContext('2d');

    const width = canvas.width;
    const height = canvas.height;
    const centerX = width / 2;
    const centerY = height / 2;

    const numLines = 150; // Number of lines to draw for stitching
    ctx.strokeStyle = 'black'; // Color of the lines
    ctx.lineWidth = 0.5; // Thickness of the lines

    // Function to draw one "wing" of the bird-like shape
    function drawWing(startAngle, endAngle, radiusFactor, offsetY, flipX = false) {
        for (let i = 0; i <= numLines; i++) {
            const t = i / numLines; // Parameter t from 0 to 1

            // Points on an arc for the outer edge of the wing
            const angle1 = startAngle + (endAngle - startAngle) * t;
            let x1 = centerX + Math.cos(angle1) * (width / 2) * radiusFactor;
            let y1 = centerY + offsetY + Math.sin(angle1) * (height / 2) * radiusFactor * 0.5; // Elliptical feel

            // Points on a straight line (or another curve) for the inner edge/body connection
            // This defines the "stitching" pattern
            const x2 = centerX + (flipX ? -1 : 1) * (width / 2) * (1 - t) * 0.1; // Closer to center for inner point
            const y2 = centerY + offsetY + (height / 2) * t * 0.1; // Gradually moving down

            if (flipX) {
                x1 = centerX - (x1 - centerX); // Mirror x for the other wing
            }

            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
        }
    }

    // Draw the left wing
    drawWing(Math.PI, 2 * Math.PI, 0.9, -50, false); // Arc from left to right, above center

    // Draw the right wing (mirrored)
    drawWing(Math.PI, 2 * Math.PI, 0.9, -50, true); // Mirroring the left wing parameters

    // You can add more layers or different patterns for the body and head
    // For example, a simple central "body" part
    for (let i = 0; i <= numLines / 5; i++) {
        const t = i / (numLines / 5);
        const bodyTopX = centerX;
        const bodyTopY = centerY - 50 + t * 100; // Line down the center

        const bodyBottomX = centerX + Math.sin(t * Math.PI) * 20; // Slight curve
        const bodyBottomY = centerY + 50 + t * 20;

        ctx.beginPath();
        ctx.moveTo(bodyTopX, bodyTopY);
        ctx.lineTo(bodyBottomX, bodyBottomY);
        ctx.stroke();
    }
});
      </script>
</head>
<body>
    <canvas id="birdCanvas" width="800" height="400"></canvas>
    <script src="script.js"></script>
</body>
</html>
