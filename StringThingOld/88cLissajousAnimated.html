<html>
  <body>
<canvas id="c" width="800" height="800"></canvas>
<script>
/**
 * Animated Lissajous curve
 * x(t) = A * sin(a*t + Î´)
 * y(t) = B * sin(b*t)
 */
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
const W = canvas.width, H = canvas.height;

// --- Parameters ---
const A = 350;       // amplitude in X
const B = 350;       // amplitude in Y
const a = 3;         // frequency X
const b = 2;         // frequency Y
const delta = Math.PI / 2; // phase shift

let t = 0;           // time parameter
const dt = 0.01;     // step size (smaller = smoother, slower)

// background
ctx.fillStyle = "white";
ctx.fillRect(0, 0, W, H);

// set drawing style
ctx.strokeStyle = "blue";
ctx.lineWidth = 2;
ctx.beginPath();

// first point
let x = W/2 + A * Math.sin(a * t + delta);
let y = H/2 + B * Math.sin(b * t);
ctx.moveTo(x, y);

function animate() {
  t += dt;
  x = W/2 + A * Math.sin(a * t + delta);
  y = H/2 + B * Math.sin(b * t);

  ctx.lineTo(x, y);
  ctx.stroke();

  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
