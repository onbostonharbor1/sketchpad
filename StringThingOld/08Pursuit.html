
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Generalized Pursuit Curves</title>
  <style>
    body { background: black; }
    canvas { display: block; margin: auto; background: white; }
  </style>
</head>
<body>
<canvas id="pursuit" width="600" height="600"></canvas>
<script>
const canvas = document.getElementById("pursuit");
const ctx = canvas.getContext("2d");
const W = canvas.width, H = canvas.height;

// Parameters
const n = 7;            // number of points
const steps = 12000;    // number of iterations
const dt = 0.002;       // step size
const radius = 220;     // initial circle radius
const speed = 1.0;      // pursuit rate
const k = 2;            // chase the k-th next point (k=1 is the usual case)

// Initialize points equally spaced on a circle
let pts = [];
for (let i = 0; i < n; i++) {
  let theta = 2 * Math.PI * i / n;
  pts.push({x: W/2 + radius * Math.cos(theta),
            y: H/2 + radius * Math.sin(theta)});
}

ctx.strokeStyle = "rgba(0,0,0,0.3)";
ctx.lineWidth = 0.5;

ctx.beginPath();
for (let s = 0; s < steps; s++) {
  // Draw polygon
  ctx.moveTo(pts[0].x, pts[0].y);
  for (let i = 1; i < n; i++) ctx.lineTo(pts[i].x, pts[i].y);
  ctx.lineTo(pts[0].x, pts[0].y);

  // Update positions: each moves toward k-th next
  let newPts = [];
  for (let i = 0; i < n; i++) {
    let j = (i + k) % n;
    let dx = pts[j].x - pts[i].x;
    let dy = pts[j].y - pts[i].y;
    newPts.push({
      x: pts[i].x + speed * dx * dt,
      y: pts[i].y + speed * dy * dt
    });
  }
  pts = newPts;
}
ctx.stroke();
</script>
</body>
</html>
