<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lissajous Curve Stitch</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    canvas { border: 1px solid #333; display: block; margin-bottom: 20px; }
    label { display: block; margin: 5px 0; }
    input[type="range"] { width: 300px; }
  </style>
</head>
<body>
<h1>ðŸ§µ Lissajous Curve Stitch</h1>
<canvas id="canvas" width="600" height="600"></canvas>
<label>A (X Amplitude): <input type="range" id="A" min="10" max="300" value="150"></label>
<label>B (Y Amplitude): <input type="range" id="B" min="10" max="300" value="150"></label>
<label>a (X Frequency): <input type="range" id="a" min="1" max="10" value="3"></label>
<label>b (Y Frequency): <input type="range" id="b" min="1" max="10" value="2"></label>
<label>Î´ (Phase Shift): <input type="range" id="delta" min="0" max="6.28" step="0.01" value="1.57"></label>
<label>Point Count: <input type="range" id="pointCount" min="50" max="1000" value="300"></label>
<label>Stitch Step: <input type="range" id="step" min="1" max="300" value="50"></label>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
function getParams() {
  return {
    A: parseFloat(document.getElementById('A').value),
    B: parseFloat(document.getElementById('B').value),
    a: parseFloat(document.getElementById('a').value),
    b: parseFloat(document.getElementById('b').value),
    delta: parseFloat(document.getElementById('delta').value),
    pointCount: parseInt(document.getElementById('pointCount').value),
    step: parseInt(document.getElementById('step').value)
  };
}
function generateLissajousPoints({ A, B, a, b, delta, pointCount }) {
  const points = [];
  for (let i = 0; i < pointCount; i++) {
    const t = (i / pointCount) * Math.PI * 2;
    const x = canvas.width / 2 + A * Math.sin(a * t + delta);
    const y = canvas.height / 2 + B * Math.sin(b * t);
    points.push({ x, y });
  }
  return points;
}
function drawStitch(points, step) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.strokeStyle = '#3366cc';
  for (let i = 0; i < points.length; i++) {
    const j = (i + step) % points.length;
    ctx.beginPath();
    ctx.moveTo(points[i].x, points[i].y);
    ctx.lineTo(points[j].x, points[j].y);
    ctx.stroke();
  }
}
function render() {
  const params = getParams();
  const points = generateLissajousPoints(params);
  drawStitch(points, params.step);
}
document.querySelectorAll('input').forEach(input => {
  input.addEventListener('input', render);
});
render();
</script>
</body>
</html>
