<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lissajous Curve Drawer</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f0f0f0;
    }
    canvas {
      border: 1px solid #333;
      background: white;
    }
    .controls {
      margin-top: 10px;
    }
    .controls label {
      display: block;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¼ Lissajous Curve Visualizer</h2>
  <canvas id="lissCanvas" width="500" height="500"></canvas>
  <div class="controls">
    <label>
      Frequency X (a): <input type="range" id="freqX" min="1" max="20" value="3" />
      <span id="freqXVal">3</span>
    </label>
    <label>
      Frequency Y (b): <input type="range" id="freqY" min="1" max="20" value="2" />
      <span id="freqYVal">2</span>
    </label>
    <label>
      Phase Shift (Î´): <input type="range" id="phase" min="0" max="628" value="314" />
      <span id="phaseVal">Ï€</span>
    </label>
    <label>
      Resolution: <input type="range" id="resolution" min="100" max="2000" value="1000" />
      <span id="resolutionVal">1000</span>
    </label>
  </div>

  <script>
    const canvas = document.getElementById('lissCanvas');
    const ctx = canvas.getContext('2d');
    const freqXInput = document.getElementById('freqX');
    const freqYInput = document.getElementById('freqY');
    const phaseInput = document.getElementById('phase');
    const resolutionInput = document.getElementById('resolution');
    const freqXVal = document.getElementById('freqXVal');
    const freqYVal = document.getElementById('freqYVal');
    const phaseVal = document.getElementById('phaseVal');
    const resolutionVal = document.getElementById('resolutionVal');

    function drawLissajous(a, b, delta, resolution) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(canvas.width / 2, canvas.height / 2);
      ctx.beginPath();
      for (let i = 0; i <= resolution; i++) {
        const t = (i / resolution) * 2 * Math.PI;
        const x = 200 * Math.sin(a * t + delta);
        const y = 200 * Math.sin(b * t);
        if (i === 0) {
          ctx.moveTo(x, y);
        } else {
          ctx.lineTo(x, y);
        }
      }
      ctx.strokeStyle = '#cc0077';
      ctx.lineWidth = 2;
      ctx.stroke();
      ctx.restore();
    }

    function update() {
      const a = parseInt(freqXInput.value);
      const b = parseInt(freqYInput.value);
      const delta = parseInt(phaseInput.value) / 100; // scaled to radians
      const resolution = parseInt(resolutionInput.value);
      freqXVal.textContent = a;
      freqYVal.textContent = b;
      phaseVal.textContent = (delta === Math.PI) ? 'Ï€' : delta.toFixed(2);
      resolutionVal.textContent = resolution;
      drawLissajous(a, b, delta, resolution);
    }

    freqXInput.addEventListener('input', update);
    freqYInput.addEventListener('input', update);
    phaseInput.addEventListener('input', update);
    resolutionInput.addEventListener('input', update);

    update(); // initial draw
  </script>
</body>
</html>
