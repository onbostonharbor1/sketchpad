<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Radial Bezier Petals</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .control-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    label {
      font-size: 0.9em;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <h2>Radial Bezier Petals</h2>
  <div class="controls">
    <div class="control-group">
      <label for="petals">Petal Count</label>
      <input type="range" id="petals" min="3" max="24" value="8" />
    </div>
    <div class="control-group">
      <label for="radius">Radius</label>
      <input type="range" id="radius" min="50" max="200" value="100" />
    </div>
    <div class="control-group">
      <label for="curvature">Curvature</label>
      <input type="range" id="curvature" min="0" max="1" step="0.01" value="0.5" />
    </div>
    <div class="control-group">
      <label for="color">Color</label>
      <input type="color" id="color" value="#ff69b4" />
    </div>
  </div>
  <canvas id="canvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const petalsInput = document.getElementById('petals');
    const radiusInput = document.getElementById('radius');
    const curvatureInput = document.getElementById('curvature');
    const colorInput = document.getElementById('color');

    function drawPetals(petals, radius, curvature, color) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(canvas.width / 2, canvas.height / 2);

      for (let i = 0; i < petals; i++) {
        const angle = (2 * Math.PI / petals) * i;
        ctx.save();
        ctx.rotate(angle);

        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.bezierCurveTo(
          radius * curvature, -radius / 2,
          radius * curvature, radius / 2,
          0, radius
        );
        ctx.bezierCurveTo(
          -radius * curvature, radius / 2,
          -radius * curvature, -radius / 2,
          0, 0
        );
        ctx.fillStyle = color;
        ctx.fill();
        ctx.restore();
      }

      ctx.restore();
    }

    function update() {
      const petals = parseInt(petalsInput.value);
      const radius = parseInt(radiusInput.value);
      const curvature = parseFloat(curvatureInput.value);
      const color = colorInput.value;
      drawPetals(petals, radius, curvature, color);
    }

    petalsInput.addEventListener('input', update);
    radiusInput.addEventListener('input', update);
    curvatureInput.addEventListener('input', update);
    colorInput.addEventListener('input', update);

    update(); // initial draw
  </script>
</body>
</html>
