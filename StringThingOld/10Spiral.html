
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generative Art - She Sits</title>
  <style>
    body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #fff; }
    canvas { border: 1px solid #000; }
  </style>
</head>
<body>
  <canvas id="artCanvas"></canvas>
  <script>
    const canvas = document.getElementById('artCanvas');
    const ctx = canvas.getContext('2d');
    const size = 500;
    canvas.width = size;
    canvas.height = size;

    // Function to generate the pattern
function generatePattern() {
    ctx.clearRect(0, 0, size, size);
    // Implement your algorithm here
    // Example: Draw a simple spiral

    ctx.beginPath();
    ctx.moveTo(size / 2, size / 2);
    let pts = [];
    for (let i = 0; i < 300; i++) {
        let angle = i * 0.1;
        let x = size / 2 + Math.cos(3*angle) * 2*i/3;
        let y = size / 2 + Math.sin(2*angle) * 2*i/3;
	pts.push({x: x, y: y});
	ctx.lineTo(x, y);
    }
    ctx.stroke();
  for (let i = 0; i < pts.length; i+=10) {
      ctx.beginPath();
      ctx.arc(pts[i].x, pts[i].y,2,0,2*Math.PI);	 
      ctx.stroke();
    }
}

    generatePattern();
  </script>
</body>
</html>
