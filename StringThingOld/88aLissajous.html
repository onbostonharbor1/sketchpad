<html>
  <body>
<pre>
A Lissajous curve is given by parametric equations:

  x(t) = A \sin(a t + \delta), \quad y(t) = B \sin(b t)

where:

    A, B = amplitudes in x and y
    a, b = frequency multipliers
    δ = phase shift
</pre>
<canvas id="c" width="800" height="800"></canvas>
<script>
/**
 * Draws a Lissajous curve on canvas
 * x(t) = A * sin(a*t + δ)
 * y(t) = B * sin(b*t)
 */
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
const W = canvas.width, H = canvas.height;

// --- Parameters ---
const A = 350;       // amplitude in X
const B = 350;       // amplitude in Y
const a = 3;         // frequency X
const b = 2;         // frequency Y
const delta = Math.PI / 2;  // phase shift
const steps = 5000;  // number of points to plot

// background
ctx.fillStyle = "white";
ctx.fillRect(0, 0, W, H);

ctx.scale(.7,.7);
// draw curve
ctx.strokeStyle = "blue";
ctx.lineWidth = 1.5;
ctx.beginPath();

for (let i = 0; i <= steps; i++) {
  const t = (i / steps) * 2 * Math.PI * Math.max(a, b); // enough cycles
  const x = W/2 + A * Math.sin(a * t + delta);
  const y = H/2 + B * Math.sin(b * t);
  if (i === 0) ctx.moveTo(x, y);
  else ctx.lineTo(x, y);
}
ctx.stroke();
		     </script>
  </body>
</html>
<!--


How to experiment



    Change a and b:
        a=3, b=2 → classic figure-eight style
        a=5, b=4 → complex loops

    Change delta: try 0, π/2, π/4 for different rotations/symmetries.
    Adjust A, B to stretch horizontally or vertically.
