<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sketchpad Layout</title>

    <!-- ===========================================================
       DIV STRUCTURE
       -----------------------------------------------------------
       wrapper
         ├── tabs
         └── content
              ├── control
              │     ├── buttons
              │     └── action
              └── main
              |     ├── subtabs
              |     ├── caption
              |     ├── text
              |     └── sketchpad
              └── offcanvasPanel
                    ├── offcanvas-header
                    └── offcanvas=body
  ============================================================
  Generated / Dynamic Div Structure (Draw Tab)
  ------------------------------------------------------------
   These divs are dynamically populated by draw.js and exist
   within the shared layout defined in sketchpad.html.

       subtabs
         └── drawSubtabBar
               ├── Categories tab button
               └── one tab per active draw object
                    └── close button (×)

       text
         └── category grid
               ├── category title
               └── clickable items (draw object entries)

       action
         └── drawControls
               ├── ctrl-field
               │     ├── ctrl-label
               │     └── input control
               └── dynamically built per drawRegistry parameters

       sketchpad
         └── shared canvas (window.drawCanvas)
               └── active drawing rendered by entry.draw()

       caption
         └── caption-title (object name)
               └── optional caption-buttons (future extension)

   These nodes are rebuilt whenever subtabs or parameters change.
   ============================================================
   Generated / Dynamic Div Structure (Patterns Tab)
   ------------------------------------------------------------
   These divs are dynamically populated by patterns.js and exist
   within the shared layout defined in sketchpad.html.

       subtabs
         └── patternsSubtabBar
               ├── Categories tab button
               └── Patterns tab button (active when script runs)

       text
         └── category grid
               ├── category title
               └── clickable items (individual pattern entries)

       sketchpad
         └── shared canvas (window.drawCanvas)
               └── pattern drawing area (from executed script)

       action
         └── thumb-panel
               ├── thumb-box
               │     └── thumb-image
               └── other controls (added by setPatternsThumbnails)

       caption
         └── caption-wrapper
               ├── caption-title (pattern name)
               └── caption-buttons (Prev / Next / Save)

   These nodes are recreated or cleared as subtabs change.
   ============================================================ -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/wrapper.css" />
    <link rel="stylesheet" href="./css/themes.css" />
    <link rel="stylesheet" href="./css/tabs.css" />
    <link rel="stylesheet" href="./css/categories.css" />
    <link rel="stylesheet" href="./css/offcanvas.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="tabs">
        <ul class="nav nav-tabs" id="mainTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="draw-tab"
              data-bs-toggle="tab"
              data-bs-target="#draw"
              type="button"
              role="tab"
            >
              Draw
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="patterns-tab"
              data-bs-toggle="tab"
              data-bs-target="#patterns"
              type="button"
              role="tab"
            >
              Patterns
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="figures-tab"
              data-bs-toggle="tab"
              data-bs-target="#figures"
              type="button"
              role="tab"
            >
              Figures
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="gallery-tab"
              data-bs-toggle="tab"
              data-bs-target="#gallery"
              type="button"
              role="tab"
            >
              Gallery
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="utilities-tab"
              data-bs-toggle="tab"
              data-bs-target="#utilities"
              type="button"
              role="tab"
            >
              Utilities
            </button>
          </li>
        </ul>
      </div>

      <div id="content">
        <div id="control">
          <div id="buttons">TBD</div>
          <div id="action">TBD</div>
        </div>

        <div id="main">
          <div id="subtabs">TBD</div>
          <div id="caption">TBD</div>
          <div id="text">TBD</div>
          <div id="sketchpad">TBD</div>
        </div>

        <div id="offcanvasPanel" class="offcanvas offcanvas-end" tabindex="-1">
          <div class="offcanvas-header">
            <h6 class="offcanvas-title">TBD</h6>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">TBD</div>
        </div>
      </div>
    </div>
    <!-- Files from the "Draw" side -->
    <script src="./draw/drawState.js"></script>
    <script src="./draw/drawRedefines.js"></script>
    <script src="./classes/classes.js"></script>
    <script src="./classes/curveStitchClass.js"></script>
    <script src="./classes/ellipseClass.js"></script>
    <script src="./draw/color.js"></script>
    <script src="./draw/draw_utilities.js"></script>
    <script src="./draw/drawRegular.js"></script>

    <!-- One drawRegistry file for each drawing routine  -->
    <script src="./drawRegistry/regularPolygon.js"></script>
    <script src="./drawRegistry/inverseStar.js"></script>
    <script src="./drawRegistry/bird.js"></script>
    <script src="./drawRegistry/boxes.js"></script>
    <script src="./drawRegistry/ellipse.js"></script>
    <script src="./drawRegistry/line.js"></script>
    <script src="./drawRegistry/2lines.js"></script>
    <script src="./drawRegistry/lissajous.js"></script>
    <script src="./drawRegistry/nautilus.js"></script>
    <script src="./drawRegistry/parabola.js"></script>
    <script src="./drawRegistry/regularPursuit.js"></script>

    <!-- Object whose members are the drawRegistry files  -->
    <script src="./drawRegistry/drawRegistry.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- tab modules -->
    <script src="./ui/uiState.js"></script>
    <script src="./ui/parameterControls.js"></script>
    <script src="./ui/draw.js"></script>
    <script src="./ui/patterns.js"></script>
    <script src="./ui/gallery.js"></script>
    <script src="./ui/figures.js"></script>
    <script src="./ui/utilities.js"></script>

    <!-- Manipulate UI and tabs -->
    <script src="./ui/ui_utilities.js"></script>
    <script src="./ui/setUI.js"></script>
    <script src="./ui/offcanvas.js"></script>
  </body>
</html>
